<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wfinance | Guardian Sovereign Cockpit</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.426.0"></script>
    <style>
        :root {
            --bg-guardian: #0A0510;
            --c-gold: #F59E0B;
            --c-emerald: #10B981;
            --c-red: #EF4444;
            --border: rgba(255, 255, 255, 0.08);
            --text-p: #F8FAFC;
            --text-s: #94A3B8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-guardian);
            color: var(--text-p);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }

        .inbox-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .btn-gold {
            background: var(--c-gold);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-s);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-val {
            font-size: 18px;
            font-weight: 700;
            font-family: 'Outfit';
        }

        .error-msg {
            color: var(--c-red);
            font-size: 13px;
            padding: 10px;
            border: 1px solid var(--c-red);
            border-radius: 8px;
            margin-top: 10px;
        }

        .loading {
            color: var(--text-s);
            font-size: 13px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 style="font-family: 'Outfit';">W_GUARDIAN</h1>
        <div id="auto-mode" style="font-size: 12px; color: var(--c-emerald);">-- Autonomous Mode</div>
    </header>

    <div class="card"
        style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(245, 158, 11, 0.05)); border: 1px solid rgba(245, 158, 11, 0.2);">
        <h3 style="color: var(--c-gold); margin-top: 0;">Strategic Analytics (Indicadores)</h3>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 20px;">
            <div class="stat-box">
                <div class="stat-label">EBITDA</div>
                <div id="ebitda-val" class="stat-val">R$ 0,00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Margem Liquida</div>
                <div id="margin-val" class="stat-val">0%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Eficiencia</div>
                <div id="eff-val" class="stat-val">0%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Soberania</div>
                <div id="sovereignty-val" class="stat-val" style="color: var(--c-emerald);">--</div>
            </div>
        </div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px;">
        <div class="card" style="margin-top: 0;">
            <h3>Controladoria (Audit)</h3>
            <div id="budget-alerts" style="margin-top: 15px;">
                <div class="loading">Aguardando sincronizacao...</div>
            </div>
        </div>
        <div class="card" style="margin-top: 0;">
            <h3>Tesouraria (Forecast)</h3>
            <div id="cash-forecast" style="margin-top: 15px;">
                <div class="loading">Aguardando dados...</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Decision Inbox</h2>
            <div style="display: flex; gap: 10px;">
                <button class="btn-gold"
                    style="background: transparent; border: 1px solid var(--c-gold); color: var(--c-gold);"
                    onclick="generateReport()">RELATORIO</button>
                <button class="btn-gold" onclick="importManual()">IMPORTAR MANUAL</button>
            </div>
        </div>
        <div id="inbox" style="margin-top: 20px;">
            <div class="loading">Carregando...</div>
        </div>
    </div>
    <script>
        // Configuration â€” set API_BASE via environment or fallback to same-origin proxy
        const API_BASE = window.__GUARDIAN_API_BASE__ || '';
        const API_KEY = window.__GUARDIAN_API_KEY__ || '';

        function apiUrl(path) {
            const base = API_BASE ? API_BASE + path : '/api' + path.replace('/api', '');
            return API_KEY ? base + (base.includes('?') ? '&' : '?') + 'code=' + API_KEY : base;
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        function formatBRL(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        async function load() {
            const container = document.getElementById('inbox');
            const alertContainer = document.getElementById('budget-alerts');

            try {
                container.innerHTML = '<div class="loading">Carregando...</div>';
                const res = await fetch(apiUrl('/api/guardianStatus'));

                if (!res.ok) throw new Error('API retornou status ' + res.status);

                const data = await res.json();
                const items = data.items || [];

                if (items.length === 0) {
                    container.innerHTML = '<div class="loading">Nenhum item pendente. Execute uma sincronizacao.</div>';
                } else {
                    container.innerHTML = items.map(i => {
                        const classification = escapeHtml(String(i.classificacao || ''));
                        const value = typeof i.valor === 'number' ? formatBRL(i.valor) : 'R$ --';
                        const isOverBudget = i.audit && i.audit.alert === 'critical';
                        const isImported = i.origem === 'import_manual';
                        const btnLabel = i.needsReview ? 'REVISAR' : 'APROVAR';

                        return '<div class="inbox-item">' +
                            '<div>' +
                                '<div style="font-weight: 600; display:flex; align-items:center; gap:8px;">' +
                                    classification +
                                    (isOverBudget ? ' <span style="color:var(--c-red); font-size:10px;">[OVER BUDGET]</span>' : '') +
                                '</div>' +
                                '<div style="font-size: 11px; color: var(--text-s);">' + value + (isImported ? ' (Importado)' : '') + '</div>' +
                            '</div>' +
                            '<button class="btn-gold">' + btnLabel + '</button>' +
                        '</div>';
                    }).join('');
                }

                // Automation rate
                const automated = items.filter(i => i.confianca > 0.90 && !i.needsReview).length;
                const rate = items.length > 0 ? Math.round((automated / items.length) * 100) : 0;
                document.getElementById('auto-mode').textContent = rate + '% Autonomous Mode';

                // Sovereignty grade
                const sovEl = document.getElementById('sovereignty-val');
                sovEl.textContent = rate >= 90 ? 'Grade 10+' : rate >= 70 ? 'Grade 7' : 'Grade ' + Math.floor(rate / 10);

                // Budget alerts
                const alerts = items.filter(i => i.audit && i.audit.alert === 'critical');
                alertContainer.innerHTML = alerts.length > 0
                    ? '<div style="color:var(--c-red); font-size:13px; font-weight:600;">' + alerts.length + ' itens acima do orcamento</div>'
                    : '<div style="color:var(--c-emerald); font-size:13px;">Orcamento dentro dos limites</div>';

                if (typeof lucide !== 'undefined') lucide.createIcons();
            } catch (e) {
                console.error('Erro ao carregar dados:', e);
                container.innerHTML = '<div class="error-msg">Erro ao carregar dados: ' + escapeHtml(e.message) + '</div>';
                alertContainer.innerHTML = '<div class="error-msg">Falha na conexao com API</div>';
            }
        }

        async function generateReport() {
            try {
                const res = await fetch(apiUrl('/api/guardianReports'));
                if (!res.ok) throw new Error('API retornou status ' + res.status);

                const data = await res.json();
                if (data.success) {
                    const report = data.report;
                    document.getElementById('ebitda-val').textContent = formatBRL(report.indicators.ebitda);
                    document.getElementById('margin-val').textContent = report.indicators.margemLiquida;
                    document.getElementById('eff-val').textContent = report.indicators.indiceEficiencia;

                    // Update treasury with real data
                    const forecast = document.getElementById('cash-forecast');
                    forecast.innerHTML = '<div style="font-size: 13px; color: var(--text-s);">Caixa Atual: ' + formatBRL(report.treasury.caixaAtual) + '</div>' +
                        '<div style="font-size: 13px; color: var(--text-s); margin-top:5px;">Projecao 30d: ' + formatBRL(report.treasury.previsao30Dias) + '</div>' +
                        '<div style="font-size: 13px; color: var(--text-s); margin-top:5px;">Taxa Automacao: ' + escapeHtml(report.summary.taxaAutomacao) + '</div>';

                    alert('Relatorio Gerado: ' + report.title + '\n\nEBITDA: ' + formatBRL(report.indicators.ebitda) + '\nEficiencia: ' + report.indicators.indiceEficiencia);
                }
            } catch (e) {
                alert('Erro ao gerar relatorio: ' + e.message);
            }
        }

        async function importManual() {
            const url = prompt('Cole a URL do documento (PDF/XML/OFX):');
            if (!url) return;

            try {
                const res = await fetch(apiUrl('/api/guardianImport'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'Documento Importado', type: 'pdf', url: url })
                });

                if (!res.ok) throw new Error('API retornou status ' + res.status);

                const data = await res.json();
                alert(data.message || 'Documento importado com sucesso.');
                load();
            } catch (e) {
                alert('Erro ao importar documento: ' + e.message);
            }
        }

        load();
    </script>
</body>

</html>
